<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/job.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap");
      body {
        font-family: "Geist", sans-serif;
      }
    </style>
    <title>Job Application Tracker</title>
  </head>
  <body>
    <!-- *******************************Header****************************** -->

    <header class="w-[80%] mx-auto border-gray-200 py-6 border-b-2">
      <h1 class="text-4xl text-blue-950 font-bold">Job Application Tracker</h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-5">
        <div class="bg-gray-100 p-5 rounded-2xl">
          <p>Total</p>
          <p id="totalCount" class="text-blue-950 font-bold text-2xl">0</p>
        </div>
        <div class="bg-gray-100 p-5 rounded-2xl">
          <p>Interview</p>
          <p id="interviewCount" class="text-green-500 font-bold text-2xl">0</p>
        </div>
        <div class="bg-gray-100 p-5 rounded-2xl">
          <p>Rejected</p>
          <p id="rejectCount" class="text-red-500 font-bold text-2xl">0</p>
        </div>
      </div>
    </header>
    
    <script src="scripts/index.js"></script>
</body>
</html>
